<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterPage</title>

    <link rel="stylesheet" type="text/css" href="css/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/dist/js/bootstrap.js">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1 class="text-left heading">Registration</h1>
                <p class="text-left">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam obcaecati,
                    voluptate illo natus nisi sequi, magnam dicta assumenda rerum adipisci cumque similique? Officiis
                    odit
                    natus voluptatibus inventore rerum corrupti accusantium!</p>
            </div>
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Register</h3>
                    </div>
                    <div class="col-md-6">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </div>
                </div>
                <hr>

                <!--TEXTBOX COLUMN  -->

                <div class="row">
                    <label for="firstName" class="label col-md-2 control-label">First Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="firstName" id="firstName"
                            placeholder="First Name">
                    </div>
                </div>

                <div class="row">
                    <label for="lastName" class="label col-md-2 control-label">Last Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name">
                    </div>
                </div>

                <div class="row">
                    <label for="email" class="label col-md-2 control-label">Email</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" name="email" id="email" placeholder="E-mail">
                    </div>
                </div>

                <div class="row">
                    <label for="password" class="label col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="Password">
                    </div>
                </div>
                <div class="col-md-6">
                    <a href="home.html" class="signup">
                        <div class=" btn btn-signup">Register</div>
                    </a></div>
                <div class="col-md-6">
                    <a href="#">
                        <div class="btn btn-warning">Cancel</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
